<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/8bd2671777.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">수빈이</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>  
    </div>    
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2019년 12월 26일</span>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">수빈이</span>
            <span class="message__bubble">
              밥먹는 중!
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              스파게티 먹는당
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              소스가 넘 오래되서 빨리 먹어치워야대
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">수빈이</span>
            <span class="message__bubble">
              스파게팅
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__bubble message__bubble-secondary">
              맛있었니!
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              조금 이상한 맛이 나는것같은데
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              다 먹어치웠당
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              홈플러스 들렀다가 운동가야겠다
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">수빈이</span>
            <span class="message__bubble">
              나두
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <div class="message__content">
            <span class="message__bubble message__bubble-secondary">
              운동가야지~
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              허리가 아플것 같아서
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              바벨 스쿼트는 못하겠어
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
          class="chat__write"
          type="text"
          placeholder="메시지를 입력하세요"
        />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </body>
</html>
